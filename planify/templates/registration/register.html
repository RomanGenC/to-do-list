{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/registration/register.css' %}" rel="stylesheet">
</head>
<body>
    <div class="registration-card">
        <form method="post">
            <h1>Создать аккаунт</h1>
            <h2>Присоединяйтесь к нашему сообществу</h2>

            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Имя пользователя" 
                    required
                >
            </div>

            <div class="form-group">
                <i class="fas fa-id-card input-icon"></i>
                <input 
                    type="text" 
                    name="first_name" 
                    placeholder="Ваше имя" 
                    required
                >
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Пароль" 
                    required
                >
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    name="password2" 
                    placeholder="Повторите пароль" 
                    required
                >
            </div>

            <p class="password-rules">
                Пароль должен содержать минимум 8 символов, цифры и специальные символы
            </p>

            {% csrf_token %}
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Создать аккаунт
            </button>

            {% if form.errors %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ form.errors }}
                </div>
            {% endif %}

            <p class="login-link">
                Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
            </p>
        </form>
    </div>
</body>
</html>
